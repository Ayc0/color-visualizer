<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="dark light" />
    <link rel="icon" type="image/svg+xml" href="./src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Visualizer</title>
    <script type="module" src="./src/index.ts"></script>
    <style>
      body {
        max-width: 50em;
        margin: auto;
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <color-picker
      id="color-picker"
      luminance="57"
      chroma="110"
      hue="283.8"
    ></color-picker>

    <div style="margin-top: 2em; display: grid; place-items: center">
      <lch-paint hue="283.8" id="lch-paint"></lch-paint>
    </div>

    <script>
      const colorPicker = document.getElementById("color-picker");
      const lchPaint = document.getElementById("lch-paint");

      colorPicker.addEventListener("change", (event) => {
        const color = event.detail;
        lchPaint.hue = color.hue;
        lchPaint.luminance = color.luminance;
        lchPaint.chroma = color.chroma;
      });

      lchPaint.addEventListener("change", (event) => {
        const color = event.detail;
        colorPicker.hue = color.hue;
        colorPicker.luminance = color.luminance;
        colorPicker.chroma = color.chroma;
      });
    </script>
  </body>
</html>
