<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Visualizer</title>
    <script type="module" src="/src/index.ts"></script>
    <style>
      body {
        max-width: 50em;
        margin: auto;
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <color-picker></color-picker>
    <div>
      <label for="hue">Hue</label>
      <input
        type="range"
        id="hue"
        name="hue"
        min="0"
        value="0"
        max="360"
        step="1"
        oninput="document.getElementById('lch-paint').hue = Number(event.target.value); document.getElementById('hue-value').innerText = event.target.value"
      />
      <span id="hue-value">0</span>ยบ
    </div>

    <div style="margin-top: 2em">
      <lch-paint
        id="lch-paint"
        onchange="console.log(event.detail)"
      ></lch-paint>
    </div>
  </body>
</html>
